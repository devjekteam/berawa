{{ define "main" }}
  <header class="header" id="home" style="background: url({{ .Site.BaseURL }}{{ .Site.Params.coverImg }})">
    <div class="see-through-blue">
      {{ partial "nav.html" . }}
    </div>
  </header>
  <div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{ .Content }}
      </div>
    </div>
  </div>
{{ end }}
