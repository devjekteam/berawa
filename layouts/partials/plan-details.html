<div class="plan">
  <h2>${{ .price | default 0 }}/month</h2>
  <h4 style="font-size: 15px;">+ {{ .Site.Params.txFee }}% transaction fee</h4>
  <h3>{{ .priceTagline }}</h3>
  <ul>
    {{ range $li := .planDetails }}
      <li>{{ $li }}</li>
    {{ end }}
  </ul>
  <a data-plan="{{ .planName }}" class="btn btn-get-started btn-signup" href="https://dashboard.consultationkit.com">{{ .buttonText }}</a>
</div>
